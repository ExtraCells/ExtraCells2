buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}
apply plugin: 'forge'
apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6

version = "2.0.3"
archivesBaseName = "ExtraCells"
def actualVersion = version

minecraft {version = "1.7.2-10.12.0.1057"}

logger.lifecycle "$archivesBaseName-$version"
 
if (System.getenv("BUILD_NUMBER") != null) {
    version = "MC${minecraft.version}-$version." + System.getenv("BUILD_NUMBER");
    actualVersion += "." + System.getenv("BUILD_NUMBER");
}
else if (new File(projectDir, '.git').exists()) {
	//def repo = grgit.repo('.')
    version = "MC${minecraft.version}-$version"
    actualVersion += "2.0.3"
} else {
    version = "MC${minecraft.version}-$version-DEV"
    actualVersion += "-DEV"
}

group = 'extracells'
 
logger.lifecycle ""+version
 
minecraft {
    version = "1.7.2-10.12.0.1057"
    assetDir = "../../MinecraftDebug/run_client/assets"
}

sourceSets
{ 
	api
	{ 
		java
		{ 
			exclude '**/layers/**' 
			exclude '**/integration/**' 
		} 
	} 
}
 
processResources
{
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.lang'
        include '**/*.info'
        include '**/*.properties'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.lang'
        exclude '**/*.info'
        exclude '**/*.properties'
    }
}

task deobfJar(type: Jar) {
        from sourceSets.main.output
        appendix = 'deobf'
}
 
artifacts {
        archives deobfJar
}
